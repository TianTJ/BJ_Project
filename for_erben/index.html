<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<title></title>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<link rel="stylesheet" type="text/css" href="css/snow.css"/>
<style type="text/css">
	
</style>
</head>
<body>
<div id="black_div">
    <div class="login">
        <input type="text" class="zh_text" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" placeholder="&ensp;&ensp;请输入账号"/>
        <input type="password" class="ma_text" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" placeholder="&ensp;&ensp;请输入密码"/>
        <div class="enter" style="cursor:pointer">
            <a>Enter</a>
        </div>
    </div>
</div>
<div id="time">
    
</div>
<div id="album">
    
</div>
<div id="record">
    
</div>
<div id="head">
    
</div>    
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    
    $("#black_div").hide()
    $("#time").hide()
    $("#album").hide()
    $("#record").hide()
    $(".enter").click(function(){
        if($("#black_div .zh_text").val() == ""){
            alert("请输入账号！！！")
        }
        if($("#black_div .ma_text").val() == ""){
            alert("请输入密码！！！")
        }
        if($("#black_div .zh_text").val() == "erben" && $("#black_div .ma_text").val() == "erben"){
            $("#black_div").hide()
        }else{
            alert("账号或密码错误！！！")
        }
    })
    $(document).ready(function () {
            function fixHeight() {
                var headerHeight = $("#switcher").height();
                $("#iframe").attr("height", $(window).height()-54+ "px");
            }
            $(window).resize(function () {
                fixHeight();
            }).resize();

            $('.icon-monitor').addClass('active');

            $(".icon-mobile-3").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-3');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-mobile-2").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-2');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-mobile-1").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width');
                $('.icon-tablet,.icon-mobile,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-tablet").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('tablet-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-monitor").click(function () {
                $("#by").css("overflow-y", "hidden");
                $('#iframe-wrap').removeClass().addClass('full-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });
        });
        function Responsive($a) {
            if ($a == true) $("#Device").css("opacity", "100");
            if ($a == false) $("#Device").css("opacity", "0");
            $('#iframe-wrap').removeClass().addClass('full-width');
            $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
            $(this).addClass('active');
            return false;
        };
</script>
</body>

</html>
