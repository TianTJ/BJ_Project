<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<title>逗看</title>
<style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="css/camera.css"/>
<script src="../../js/jquery-1.11.1.min.js"></script>
<script src="../../js/clipboard.min.js"></script>
<script type="text/javascript" src="js/camera.js"></script>
</head>
<body>
	<div id="head_div">
        <img src="images/camera/head.png" class="head_img">
    </div>
	<div id="all">
        <div class="one">
            <div class="head">
                <a class="bt">1&nbsp;&nbsp;&nbsp;静态镜头</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/camera/1.1.png" class="img">
                <img src="images/camera/1.2.png" class="img">
                <img src="images/camera/1.3.png" class="img">
                <img src="images/camera/1.4.png" class="img">
                <img src="images/camera/1.5.png" class="img">
            </div>
		</div>
        <div class="two">
            <div class="head">
                <a class="bt">2&nbsp;&nbsp;&nbsp;动态镜头</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/camera/2.1.png" class="img">
                <img src="images/camera/2.2.png" class="img">
                <img src="images/camera/2.3.png" class="img">
                <img src="images/camera/2.4.png" class="img">
                <img src="images/camera/2.5.png" class="img">
                <img src="images/camera/2.6.png" class="img">
                <img src="images/camera/2.7.png" class="img">
                <img src="images/camera/2.8.png" class="img">
                <img src="images/camera/2.9.png" class="img">
                <img src="images/camera/2.10.png" class="img">
            </div>
		</div>
        <div class="three">
            <div class="head">
                <a class="bt">3&nbsp;&nbsp;&nbsp;保存镜头</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/camera/3.png" class="img">
                <img src="images/camera/end.png" class="img">
            </div>
            <div class="bottom" id="bottom_div">
                <img src="../../kanban/images/copy.png" class="copy">
                <font class="tx">复制群号</font>
                <div id="tip">
                    <img src="../../kanban/images/tip.png" class="tipimg">
                    <font>复制成功</font>
                </div>
            </div>
        </div>
    </div>
    <div id="top">
        <img src="images/top.png">
    </div>
<script type="text/javascript">
    
</script>
</body>
</html>
