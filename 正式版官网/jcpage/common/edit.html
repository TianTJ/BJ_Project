<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<title>角色编辑</title>
<style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="css/edit.css"/>
<script src="../../js/jquery-1.11.1.min.js"></script>
<script src="../../js/clipboard.min.js"></script>
<script type="text/javascript" src="js/edit.js"></script>
</head>
<body>
	<div id="head_div">
        <img src="images/1.png" class="head_img">
    </div>
	<div id="all">
        <div class="one">
            <div class="head">
                <a class="bt">1&nbsp;&nbsp;&nbsp;切换体型</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/edit/1.1.png" class="img">
                <img src="images/edit/1.2.png" class="img">
            </div>
		</div>
        <div class="two">
            <div class="head">
                <a class="bt">2&nbsp;&nbsp;&nbsp;角色风格</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/edit/2.1.png" class="img">
                <img src="images/edit/2.2.png" class="img">
            </div>
		</div>
        <div class="three">
            <div class="head">
                <a class="bt">3&nbsp;&nbsp;&nbsp;捏脸与妆容</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/edit/3.1.png" class="img">
                <img src="images/edit/3.2.png" class="img">
                <img src="images/edit/3.3.png" class="img">
                <img src="images/edit/3.4.png" class="img">
                <img src="images/edit/3.5.png" class="img">
                <img src="images/edit/3.6.png" class="img">
                <img src="images/edit/3.7.png" class="img">
                <img src="images/edit/3.8.png" class="img">
            </div>
		</div>
        <div class="four">
            <div class="head">
                <a class="bt">4&nbsp;&nbsp;&nbsp;调整肤色</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/edit/4.1.png" class="img">
                <img src="images/edit/4.2.png" class="img">
            </div>
		</div>
        <div class="five">
            <div class="head">
                <a class="bt">5&nbsp;&nbsp;&nbsp;改变装扮</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div> 
            <div class="content">
                <img src="images/edit/5.1.png" class="img">
                <img src="images/edit/5.2.png" class="img">
                <img src="images/edit/5.3.png" class="img">
                <img src="images/edit/5.4.png" class="img">
            </div>
		</div>
        <div class="six">
            <div class="head">
                <a class="bt">6&nbsp;&nbsp;&nbsp;保存角色</a>
                <img src="images/right.png" class="right">
                <div class="line"></div>
            </div>
            <div class="content">
                <img src="images/edit/6.1.png" class="img">
                <img src="images/edit/6.2.png" class="img">
                <img src="images/edit/end.png" class="img">
            </div>
            <div class="bottom" id="bottom_div">
                <img src="../../kanban/images/copy.png" class="copy">
                <font class="tx">复制群号</font>
                <div id="tip">
                    <img src="../../kanban/images/tip.png" class="tipimg">
                    <font>复制成功</font>
                </div>
            </div>
		</div>
    </div>
    <div id="top">
        <img src="images/top.png">
    </div>
<script type="text/javascript">
    
</script>
</body>
</html>
